<!DOCTYPE html>
<html lang="ko-KR">
<head>

   <link rel="stylesheet" href="css/style.css">

</head>
<body>

         <td class="views">views</td>
         <td class="user">user</td>

   <div class="numbering">페이지</div>

 <!--footer-->
  <div class="bg-footer">
    <footer class = "footer">푸터</footer>
